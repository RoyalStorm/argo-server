spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${host}:${port}/${databaseName}?useLegacyDatetimeCode=false&serverTimezone=${serverTimezone}
    username: ${datasourceUsername}
    password: ${datasourcePassword}

  jpa:
    hibernate:
      ddl-auto: create-drop
